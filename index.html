    <!-- /////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!-- /////////////////////////////////////MODAL INGRESO///////////////////////////////////////////////// -->

     <!-- Modal -->
    <div class="modal fade" id="modalIngreso" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <form id="formularioIngreso">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">INGRESO</h5>
                <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 mb-2">
                            <select class="selectXd" required name="tipoIngreso">
                                <option value="Ingreso" selected>Ingreso</option>
                                <option value="Egreso">Egreso</option>
                            </select>                        
                        </div>
                        <div class="col-12 mb-2">
                            <select class="selectXd" required name="metodoPago">
                                <option value="Efectivo" selected>Efectivo</option>
                                <option value="Tarjeta">Tarjeta</option>
                                <option value="Mercado Pago">Mercado Pago</option>
                            </select>                        
                        </div>
                        <div class="col-12">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="number" required name="monto" id="montoIngreso" class="form-control form-control-lg" />
                                <label class="form-label" for="montoIngreso">Ingresar Monto</label>
                            </div>                          
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" id="cerrarModalBtn" class="btn btn-secondary" data-mdb-ripple-init data-mdb-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary" data-mdb-ripple-init>Guardar</button>
                </div>
            </form>
        </div>
        </div>
